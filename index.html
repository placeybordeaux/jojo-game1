<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Girl in a House Game</title>
    <style>
        body {
            margin: 0;
            padding: 20px;
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
        }
        
        .game-container {
            display: flex;
            gap: 20px;
            max-width: 1200px;
        }
        
        .game-area {
            flex-shrink: 0;
        }
        
        canvas {
            border: 2px solid #333;
            background-color: white;
        }
        
        .sidebar {
            width: 200px;
            background-color: white;
            border: 2px solid #333;
            border-radius: 10px;
            padding: 15px;
            height: fit-content;
        }
        
        .sidebar h3 {
            margin-top: 0;
            color: #333;
            text-align: center;
            border-bottom: 2px solid #333;
            padding-bottom: 10px;
        }
        
        .hand-slot {
            background-color: #ffffcc;
            border: 2px solid #666;
            border-radius: 5px;
            padding: 10px;
            text-align: center;
            margin-bottom: 15px;
            min-height: 30px;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .inventory-grid {
            display: grid;
            grid-template-columns: 1fr 1fr 1fr;
            gap: 5px;
            margin-top: 10px;
        }
        
        .inventory-slot {
            background-color: #f5f5f5;
            border: 2px solid #999;
            border-radius: 3px;
            padding: 8px;
            text-align: center;
            min-height: 25px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 14px;
        }
        
        .controls {
            margin-top: 20px;
            font-size: 12px;
            color: #666;
        }
    </style>
</head>
<body>
    <div class="game-container">
        <div class="game-area">
            <canvas id="gameCanvas" width="800" height="400"></canvas>
        </div>
        <div class="sidebar">
            <h3>Inventory</h3>
            <div class="hand-section">
                <strong>In Hand:</strong>
                <div id="handSlot" class="hand-slot">Empty</div>
            </div>
            <div class="inventory-section">
                <strong>Inventory:</strong>
                <div id="inventoryGrid" class="inventory-grid">
                    <div class="inventory-slot" id="slot0">1</div>
                    <div class="inventory-slot" id="slot1">2</div>
                    <div class="inventory-slot" id="slot2">3</div>
                    <div class="inventory-slot" id="slot3">4</div>
                    <div class="inventory-slot" id="slot4">5</div>
                    <div class="inventory-slot" id="slot5">6</div>
                </div>
            </div>
            <div class="controls">
                <strong>Controls:</strong><br>
                H - Store in inventory<br>
                X - Drop item<br>
                1-6 - Take from slot<br>
                I - Toggle overlay
            </div>
        </div>
    </div>
    <script src="game.js"></script>
</body>
</html>
